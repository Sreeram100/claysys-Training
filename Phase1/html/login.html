    <div class="log">
        <h1>Sign in</h1>

        <form>
            <label for="username" class="dialogue">Username</label>
            <input type = "text" id = username placeholder="Username" class="inputbox" onfocusout="lguValidation()"><br>
            <span class="username-validation-msg"></span><br>
            <label for="pass" class="dialogue">Password</label><br>
            <input type = "password" id = "pass" placeholder="Password" class="inputbox" onfocusout = "lgpValidation()"><br>
            <span class="password-validation-msg"></span>
            <br>
            <button type="button" class="signinbtn" onclick="validateSigninSubmit()">Sign in</button><br>
            <input type = "checkbox" value="Remember" id = "Rembermee">
            <label for = Rembermee>Remember me</label><br>
            <br>
            
            <hr>
            <br>
            
            <a href = "#">Forgot password?</a>
