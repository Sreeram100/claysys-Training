        <div class = "container">
            <h1>Contact us</h1>
            <h2>Talk with our team</h2>
        
            <div class="contact-box">
                <div class="contact-left">
                    <h3>Send Query</h3>
                    <hr>
                    <br>
                
                    <form>
                        <div class="inputrow">
                            <div class="inputgroup">
                                <label >Name</label>
                                <input type="text" placeholder="Enter your name" id = "name" onfocusout = " myValidationfirst()">
                                <span class = "validatefname"></span>
                            </div>

                            <div class="inputgroup">
                                <label >Phone number</label>
                                <input type="text" id = "phone" placeholder="Enter Phone number" class = "cr" onfocusout="myValidationPhone()">
                                <span class = "validatephno"></span>
                            </div>
                        </div>

                        <div class="inputrow">
                            <div class="inputgroup">
                                <label >E-Mail</label>
                                <input type="email" id = "email" placeholder="Enter your Email ID" onfocusout="validateEmail()">
                                <span class = "email-validation-msg"></span>
                            </div>

                            <div class="inputgroup">
                                <label >Query</label>
                                <input type="text" id = "query" placeholder="Enter your Query" class = "cr" onfocusout="myValidationQuery()">
                                <span class = "query-validation"></span>
                            </div>
                        </div>
                        
                        <label>Message</label>
                        <textarea  rows="5" placeholder="What is the Query"></textarea>

                        <button type="submit" onclick="validatAndSubmitQuery()">Send</button>
                    </form>
                </div>

                        </tr>
                    </table>
                </div>
            </div>
        </div>
