<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
        <h1>Contact Us</h1>
        <h2>Talk With Our Team</h2>

        <form>
            <label for="fname">Firstname</label>
            <input type = "text" id = "fname" placeholder="Firstname" required>
            <label for="lname">Lastname</label>
            <input type = "text" id = "lname" placeholder="Lastname" required><br>
            <label for="email">E-mail</label>
            <input type="email" id="emal" placeholder="Enter valid Email" required>
            <label for="phnum">Ph No:</label>
            <input type="number" id = "phnum" placeholder="+11 1234567891" required><br>
            <label for="feedback">What Would You like to discuss?</label><br>
            <textarea id = "feed" name = "feedback" rows ="4" cols = "50" placeholder = "Tell us about your issue and send the feedback" required></textarea>

             
    </body>
</html>
